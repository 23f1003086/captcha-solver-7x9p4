
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #solution {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Captcha Solver</h1>
    <p>Enter the captcha URL as a query parameter (e.g., ?url=https://.../image.png)</p>
    <img id="captchaImage" src="" alt="Captcha Image">
    <div id="solution"></div>

    <script>
        async function fetchCaptchaSolution(imageUrl) {
            const response = await fetch(imageUrl);
            const blob = await response.blob();
            const formData = new FormData();
            formData.append('file', blob, 'captcha.png');

            const apiResponse = await fetch('https://s23f1003086-llm-project-23f1003086.hf.space/solve-image', {
                method: 'POST',
                body: formData
            });
            const result = await apiResponse.json();
            return result.solution;
        }

        function displayCaptcha(url) {
            const imgElement = document.getElementById('captchaImage');
            imgElement.src = url;

            setTimeout(async () => {
                const solution = await fetchCaptchaSolution(url);
                document.getElementById('solution').innerText = `Solved Captcha: ${solution}`;
            }, 15000);
        }

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const captchaUrl = getUrlParameter('url') || 'sample.png';
            displayCaptcha(captchaUrl);
        });
    </script>
</body>
</html>
